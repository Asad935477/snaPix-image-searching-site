<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"/>
    <title>snaPix - Image Finder</title>
  </head>
  <body>

    <div class="logo">
      <img src="public/snaPix-Logo.png" alt="snaPix-Logo" />
      <h1>snaPix</h1>
    </div>
    <h4>Image Explorer</h4>

    <form action="">
      <input type="text" id="search-input" placeholder="Search Images" />
      
      <button id="search-btn"><img src="/public/icons8-search-lite.svg" alt="search button" class="search-btn-icon">
        </button>
    </form>

    <div class="search-results">
      <div class="results">
        <img
          src="https://drive.google.com/uc?export=download&id=1yryBa7VL_2UOv7fgO0juQod3hPZNFp1M"
          alt="step 1"/>
        <a href="https://unsplash.com/photos/XPTLIJ1Q5Bg" target="_blank"
          >step - 1</a>
      </div>
      <div class="results">
        <img
          src="https://drive.google.com/uc?export=download&id=1TaT5yF6XExWrx8ItB64CNP-5Rc_js_AD"
          alt="step 2"/>
        <a href="https://unsplash.com/photos/XPTLIJ1Q5Bg" target="_blank"
          >step - 2</a>
      </div>
      <div class="results">
        <img
          src="https://drive.google.com/uc?export=download&id=1zEdzpGXSdEZG1xCCdAXvyzVjjgzAIH9w"
          alt="step - 3"/>
        <a href="https://unsplash.com/photos/XPTLIJ1Q5Bg" target="_blank">
          step - 3
        </a>
      </div>
    </div>
  <button id="show-more-btn">show more...</button>

    <script type="module" src="/main.js"></script>
  </body>
</html>
